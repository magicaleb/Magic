<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <title>Magic Wallpaper</title>
    <link rel="manifest" href="./manifest.json?v=1">
    <link rel="stylesheet" href="./styles.css?v=1">
</head>
<body>
    <div id="app">
        <img id="bg" alt="">
        <div id="overlay">
            <div class="card">
                <button id="upload-btn" class="button">Upload Image</button>
                <input type="file" id="file" accept="image/*" style="display: none;">
                <button id="reset-btn" class="button">Reset</button>
            </div>
        </div>
    </div>
    <script>
if (location.search.includes('nosw')) {
  navigator.serviceWorker?.getRegistrations?.().then(rs=>rs.forEach(r=>r.unregister()));
  caches?.keys?.().then(keys=>keys.forEach(k=>caches.delete(k)));
} else if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js?v=1', {scope:'./'}).then(r=>r.update()).catch(()=>{});
}
    </script>
    <script src="./app.js?v=1"></script>
</body>
</html>
